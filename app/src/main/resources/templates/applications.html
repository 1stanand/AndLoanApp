<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Applications - LoanDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <h1>Loan Applications</h1>
    <form th:action="@{/applications}" method="post" class="row g-3 mb-4">
        <div class="col-md-3">
            <select class="form-select" name="customerId" required>
                <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.firstName + ' ' + c.lastName}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="productId" required>
                <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" class="form-control" name="amount" placeholder="Amount" required>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" name="termMonths" placeholder="Term" required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Customer</th><th>Product</th><th>Amount</th><th>Monthly Payment</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="a : ${applications}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.customer.firstName + ' ' + a.customer.lastName}"></td>
            <td th:text="${a.product.name}"></td>
            <td th:text="${a.amount}"></td>
            <td th:text="${a.monthlyPayment}"></td>
            <td th:text="${a.status}"></td>
            <td>
                <a th:href="@{'/applications/' + ${a.id} + '/schedule'}" class="btn btn-secondary btn-sm">Schedule</a>
                <form th:action="@{'/applications/' + ${a.id} + '/approve'}" method="post" style="display:inline">
                    <button class="btn btn-success btn-sm" type="submit">Approve</button>
                </form>
                <form th:action="@{'/applications/' + ${a.id} + '/reject'}" method="post" style="display:inline">
                    <button class="btn btn-danger btn-sm" type="submit">Reject</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
