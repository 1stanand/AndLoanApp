<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Customers - LoanDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0f172a;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">LoanDesk</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/customers">Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="/applications">Applications</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Customers</h1>
    <form th:action="@{/customers}" method="post" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="col-md-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" type="submit">Add Customer</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Name</th><th>Email</th></tr>
        </thead>
        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.firstName + ' ' + c.lastName}"></td>
            <td th:text="${c.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
