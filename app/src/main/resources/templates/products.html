<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Products - LoanDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0f172a;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">LoanDesk</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/customers">Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="/applications">Applications</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Products</h1>
    <form th:action="@{/products}" method="post" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" class="form-control" name="minAmount" placeholder="Min" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" class="form-control" name="maxAmount" placeholder="Max" required>
        </div>
        <div class="col-md-2">
            <input type="number" step="0.01" class="form-control" name="interestRateAnnual" placeholder="Rate" required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Add Product</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Name</th><th>Rate</th></tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.interestRateAnnual}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
